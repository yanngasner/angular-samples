<div class="container">
    <div class="content">
        <p>value : {{value}}</p>
        <ul>
            <li *ngFor="let item of array">{{item}}</li>
        </ul>
        <ul>
            <li *ngFor="let object of objectArray">{{object.name}} : {{object.age}}</li>
        </ul>
    </div>
    <div class="buttons">
        <button (click)="changeValue()"><span>Change value</span></button>
        <button (click)="addItem()"><span>Add value</span></button>
        <button (click)="changeItem()"><span>Change item</span></button>
        <button (click)="addObject()"><span>Add objet</span></button>
        <button (click)="changeObject()"><span>Change object</span></button>    
    </div>
</div>
